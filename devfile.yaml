schemaVersion: 2.1.0
metadata:
  name: python-hello-world
components:
  - name: python
    attributes:
      container-overrides: 
        resources:
          limits: 
            nvidia.com/gpu: 1
    container:
      image: registry.redhat.io/devspaces/udi-rhel8:3.9
      volumeMounts:
        - name: venv
          path: /home/user/.venv
      memoryLimit: '2Gi'
      memoryRequest: '1Gi'
      cpuLimit: '4'
      cpuRequest: '1'
      mountSources: true
  - name: venv
    volume:
      size: 1G
commands:
  - id: run
    exec:
      label: "Run the application"
      component: python
      workingDir: ${PROJECTS_ROOT}/python-hello-world
      commandLine: python -m venv .venv && . .venv/bin/activate && python hello-world.py
      group:
        kind: run
